<div class="admin">
    <h3 class="title">LISTA DE USUARIOS</h3> 
    <table class="table">
      <thead class="thead-inverse">
        <tr>
          <th>Icon</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Gender</th>
        </tr>
      </thead>
      <tbody *ngFor="let usuario of administracion.users">
        <tr>
          <th scope="row"><img class="profile" src="{{usuario.image}}" alt="Card image cap"></th>
          <td>{{usuario.first_name}}</td>
          <td>{{usuario.last_name}}</td>
          <td>{{usuario.email}}</td>
          <td>{{usuario.gender}}</td>
        </tr>
      </tbody>
    </table>
</div>
